<!DOCTYPE html> 
<html lang="en"> 

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>
     Tunisie Télécom</title>
  <link href="css/pay.css" rel="stylesheet" />
  
</head> 

<body>
	
	<div class="container"> 

		<form action="#"> 

			<div class="row"> 

				<div class="col"> 
					<h3 class="title"> 
						Adresse de facturation
					</h3> 

					<div class="inputBox"> 
						<label for="name"> 
							Nom: 
						</label> 
						<input type="text" id="name"
							placeholder="Entrer votre nom"
							required> 
					</div> 

					<div class="inputBox"> 
						<label for="email"> 
							Email: 
						</label> 
						<input type="text" id="email"
							placeholder="Entrer votre email "
							required> 
					</div> 

					<div class="inputBox"> 
						<label for="address"> 
							Adresse: 
						</label> 
						<input type="text" id="address"
							placeholder="Entrer votre adresse"
							required> 
					</div>  

					<div class="flex"> 


						<div class="inputBox"> 
							<label for="zip"> 
								Code postal: 
							</label> 
							<input type="number" id="zip"
								placeholder="1234"
								required> 
						</div> 

					</div> 

				</div> 
				<div class="col"> 
					<h3 class="title">Payment</h3> 

					<div class="inputBox"> 
						<label for="name"> 
							Carte acceptée: 
						</label> 
						<img src="images/bt.jpg"
							alt="credit/debit card image"> 
						<img src="images/zitouna.png"
							alt="credit/debit card image">
						<img src="images/visa.png"
							alt="credit/debit card image">
						<img src="images/bh.png"
							alt="credit/debit card image"> 
					</div> 

					<div class="inputBox"> 
						<label for="cardName"> 
							Nom de la carte: 
						</label> 
						<input type="text" id="cardName"
							placeholder="Entrer le nom de la carte"
							required> 
					</div> 

					<div class="inputBox"> 
						<label for="cardNum"> 
							Numéro de carte de crédit
						</label> 
						<input type="text" id="cardNum" placeholder="Enter le numéro de la carte"
							maxlength="19" required> 
					</div> 

					<div class="inputBox"> 
						<label for="">Sélectionner le mois:</label> 
						<select name="" id=""> 
							<option value="">Sélectionner le mois</option> 
							<option value="January">Janvier</option> 
							<option value="February">Février</option> 
							<option value="March">Mars</option> 
							<option value="April">Avril</option> 
							<option value="May">Mai</option> 
							<option value="June">Juin</option> 
							<option value="July">Julier</option> 
							<option value="August">Aout</option> 
							<option value="September">Septembre</option> 
							<option value="October">Octobre</option> 
							<option value="November">Novembre</option> 
							<option value="December">Décembere</option> 
						</select> 
					</div> 


					<div class="flex"> 
						<div class="inputBox"> 
							<label for="">Séléctionner une année:</label> 
							<select name="" id=""> 
								<option value="">Séléctionner une année</option> 
								<option value="2023">2023</option> 
								<option value="2024">2024</option> 
								<option value="2025">2025</option> 
								<option value="2026">2026</option> 
								<option value="2027">2027</option> 
							</select> 
						</div>
					</div> 

				</div> 

			</div> 

			<input type="submit" value="Confirmé"
				class="submit_btn"> 
		</form> 

	</div> 
	<script type="text/javascript" src="index.js"></script> 
</body> 

</html>
